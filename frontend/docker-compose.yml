version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - API_URL=http://host.docker.internal:8080/notebook-backend/api
      - NODE_ENV=development
    stdin_open: true
    tty: true

